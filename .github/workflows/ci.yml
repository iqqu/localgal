name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          check-latest: true
          cache: true

      - name: Install dependencies
        run: |
          go mod download

      - name: Run tests
        run: |
          make test || go test ./...

      - name: Build
        run: |
          make build || go build -ldflags "-X 'main.Version=${{ github.ref_name }}' -X 'main.Commit=${{ github.sha }}' -X 'main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)'" -o bin/localgal ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: localgal-${{ runner.os }}-${{ runner.arch }}
          path: bin/localgal
          if-no-files-found: error
