name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true
          cache: true

      - name: Install dependencies
        run: |
          go mod download

      - name: Run tests
        run: |
          make test

      - name: Build
        run: |
          make build-cross

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: localgal-${{ runner.os }}-${{ runner.arch }}
          path: dist/*
          if-no-files-found: error
