name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true
          cache: true

      - name: Build
        run: |
          make build || go build -ldflags "-X 'main.Version=${{ github.ref_name }}' -X 'main.Commit=${{ github.sha }}' -X 'main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)'" -o bin/localgal ./

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/localgal
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
